  # Route Scoring Upgrades
  Frequent Service:
    Type: Permanent
    Quantity: 2
    Cost: 3
    Effect: "Score 1 additional victory point for every passenger you have delivered on one of your routes."

  # Movement Upgrades (One-shot)
  Floor It:
    Type: One-shot
    Quantity: 2
    Cost: 2
    Effect: "You may immediately move up to 8 stops. After performing your moves, you may spend your remaining actions for this turn, if any."

  # Pickup Upgrades (One-shot)
  Stroller On Board:
    Type: One-shot
    Quantity: 2
    Cost: 2
    Effect: "Pick up the passenger on your current stop, then draw 2 cards instead of 1 from the corresponding passenger deck into your hand."
    Special: "You may only buy this upgrade if your currently on a stop with a passenger on it."
  Giving Directions:
    Type: One-shot
    Quantity: 2
    Cost: 2
    Effect: "Pick up the passenger on your current stop, then take any one card from the corresponding passenger deck and put it into your hand. Shuffle the deck afterwards."
    Special: "You may only buy this upgrade if your currently on a stop with a passenger on it."
  Return Trip:
    Type: One-shot
    Quantity: 2
    Cost: 2
    Effect: "Pick up the passenger on your current stop, then take any one card from the corresponding discard pile and put it into your hand. Put the rest of the discard pile back in the same order."
    Special: "You may only buy this upgrade if your currently on a stop with a passenger on it."

  # Delivery Upgrades (One-shot)
  Next Stop:
    Type: One-shot
    Quantity: 2
    Cost: 4
    Effect: "You may immediately deliver a passenger card in your hand, even if you are currently not at its stop."

  # Card-drawing Upgrades (One-shot)
  Straggler:
    Type: One-shot
    Quantity: 2
    Cost: 2
    Effect: "Draw one passenger card from any deck and put it into your hand."
  Sorry, Not In Service:
    Type: One-shot
    Quantity: 1
    Cost: 6
    Effect: "Discard all the passenger cards in your hand, then draw that many passenger cards into your hand from any decks you choose."

  # Passenger Exchange Upgrades (One-shot)
  Exact Change Please:
    Type: One-shot
    Quantity: 2
    Cost: 3
    Effect: "You may only buy this upgrade if you are currently on a stop with another player on it. When you do, you may view that player's hand, then take one of their cards and put it into your hand."

  # Malicious Upgrades (One-shot)
  Unruly Passenger:
    Type: One-shot
    Quantity: 2
    Cost: 3
    Effect: "Choose another player. Look at their hand and discard a passenger card of your choosing."
  Detour:
    Type: One-shot
    Quantity: 2
    Cost: 3
    Effect: "Choose another player. You may move that player's bus up to 8 stops this turn."
  Out Of Fuel:
    Type: One-shot
    Quantity: 1
    Cost: 4
    Effect: "Choose another player. That player skips their next turn."

  # Route Upgrades (One-shot)
  Rerouting:
    Type: One-shot
    Quantity: 1
    Cost: 5
    Effect: "You may discard any number of your route cards and draw replacements from the top of the route card deck."

